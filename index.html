<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<title>Ajax quest challenge</title>
		<link rel="icon" type="image/png" href="favicon.png" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://unpkg.com/bulma@0.7.5/css/bulma.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
			integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
			crossorigin="anonymous"
		/>
		<style></style>
	</head>

	<body>
		<section class="section">
			<div class="container">
				<h1 class="title">Simpson API</h1>

				<div class="content" id="chuck-norris"></div>
				<button id="buttonQuote">Other Character</button>
			</div>
		</section>

		
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"
			integrity="sha256-S1J4GVHHDMiirir9qsXWc8ZWw74PHHafpsHp5PXtjTs="
			crossorigin="anonymous"
		></script>
		<script>
		
function fetchSimpsonJSON() {
 
  
  const url = `https://simpsons-quotes-api.herokuapp.com/quotes`;
  axios.get(url)
    .then(function(response) {
      return response.data; 
	 
    })
    .then(function(simpsonQuote) {
		console.log(simpsonQuote)

      // Build a block of HTML
      const simpsonHtml = `
        <p><strong>${simpsonQuote[0].character}</strong></p>
		<p><strong>${simpsonQuote[0].quote}</strong></p>
        <img src="${simpsonQuote[0].image}" />
      `;
      document.querySelector('#chuck-norris').innerHTML = simpsonHtml;
    });
}

fetchSimpsonJSON();

const buttonQuote = document.querySelector('#buttonQuote')

buttonQuote.addEventListener('click', function(){
	fetchSimpsonJSON()
})


		</script>	
	</body>
</html>
